<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js"></script>
    <title>Ransom joke note</title>
  </head>
  <body>
    <div class="container">
      <div class="word">
        <span class="whyWLetter">w</span>
        <span class="whyHLetter">h</span>
        <span class="whyYLetter">y</span>
      </div>
      <div class="word">
        <span class="didDLetter">d</span>
        <span class="didILetter yellow-letter">i</span>
        <span class="didDTwoLetter">d</span>
      </div>
      <div class="word">
        <span class="theTLetter">t</span>
        <span class="theHLetter">h</span>
        <span class="theELetter magenta-letter ">e</span>
      </div>
      <div class="word">
        <span class="frontendFLetter circle">f</span>
        <span class="frontendRLetter yellow-letter">r</span>
        <span class="frontendOLette o-letter">o</span>
        <span class="frontendNLetter">n</span>
        <span class="frontendTLette magenta-letter r">t</span>
        <span class="hyphen">-</span>
        <span class="frontendELetter o-letter">e</span>
        <span class="frontendNTwoLetter circle">n</span>
        <span class="frontendDLetter">d</span>
      </div>
      <div class="word">
        <span class="developerDLetter o-letter">d</span>
        <span class="developerELetter letter-e">e</span>
        <span class="developerVLetter letter-v">v</span>
        <span class="developerETwoLetter letter-e">e</span>
        <span class="developerLLetter circle">l</span>
        <span class="developerOLetter yellow-letter">o</span>
        <span class="developerPLetter letter-p">p</span>
        <span class="developerEThreeLetter letter-e">e</span>
        <span class="developerRLette letter-r">r</span>
      </div>
      <div class="word">
        <span class="takeTLetter">t</span>
        <span class="takeALetter circle">a</span>
        <span class="takeKLetter o-letter">k</span>
        <span class="takeELetter magenta-letter ">e</span>
      </div>
      <div class="word">
        <span class="upULetter">u</span>
        <span class="upPLetter letter-p">p</span>
      </div>
      <div class="word">
        <span class="gardeningGLetter">g</span>
        <span class="gardeningALetter o-letter">a</span>
        <span class="gardeningRLetter letter-r">r</span>
        <span class="gardeningDLetter yellow-letter">d</span>
        <span class="gardeningELetter letter-e">e</span>
        <span class="gardeningNLetter circle">n</span>
        <span class="gardeningILetter letter-i">i</span>
        <span class="gardeningNTwoLetter">n</span>
        <span class="gardeningGTwoLetter">g</span>
      </div>
      <div class="word">
        <span class="question-mark">?</span>
      </div>
      <div class="word">
        <span class="becauseBLette letter-b">b</span>
        <span class="becauseELetter letter-e">e</span>
        <span class="becauseCLetter">c</span>
        <span class="becauseALette magenta-letter r">a</span>
        <span class="becauseULetter">u</span>
        <span class="becauseSLetter circle">s</span>
        <span class="becauseETwoLetter letter-e">e</span>
      </div>
      <div class="word">
        <span class="theyTLetter">t</span>
        <span class="theyHLetter o-letter">h</span>
        <span class="theyELetter letter-e">e</span>
        <span class="theyYLetter">y</span>
      </div>
      <div class="word">
        <span class="wantedWLetter">w</span>
        <span class="wantedALetter yellow-letter">a</span>
        <span class="wantedNLetter">n</span>
        <span class="wantedTLetter">t</span>
        <span class="wantedELetter letter-e">e</span>
        <span class="wantedDLetter">d</span>
      </div>
      <div class="word">
        <span class="toTLetter">t</span>
        <span class="toOLetter">o</span>
      </div>
      <div class="word">
        <span class="improveILetter letter-i">i</span>
        <span class="improveMLetter">m</span>
        <span class="improvePLetter letter-p">p</span>
        <span class="improveRLetter letter-r">r</span>
        <span class="improveOLetter yellow-letter">o</span>
        <span class="improveVLetter letter-v">v</span>
        <span class="improveELetter letter-e">e</span>
      </div>
      <div class="word">
        <span class="theirTLetter">t</span>
        <span class="theirHLetter">h</span>
        <span class="theirELetter letter-e">e</span>
        <span class="theirILetter letter-i">i</span>
        <span class="theirRLetter letter-r">r</span>
      </div>
      <div class="word">
        <span class="rootRLetter letter-r">r</span>
        <span class="rootOLetter magenta-letter ">o</span>
        <span class="rootOTwoLetter">o</span>
        <span class="rootTLetter">t</span>
      </div>
      <div class="word">
        <span class="skillsSLetter">s</span>
        <span class="skillsKLetter">k</span>
        <span class="skillsILetter yellow-letter">i</span>
        <span class="skillsLLetter">l</span>
        <span class="skillsLTwoLetter">l</span>
        <span class="skillsSTwoLetter">s</span>
      </div>
      <div class="word">
        <span class="exclamation-mark magenta-letter ">!</span>
      </div>
    </div>
  </body>
</html>
